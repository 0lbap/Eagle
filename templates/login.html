{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

        <div class="mb-3">
            <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" />

        <div class="text-end">
            <input type="submit" value="Se connecter" class="btn btn-primary" />

{% endblock %}
